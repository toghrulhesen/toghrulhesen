# GitHub Action: Generate Snake Animation (fixed version)
permissions:
  contents: write

name: Generate Snake

on:
  schedule:
    # run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate the snake animation
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: toghrulhesen  # <-- buranı öz GitHub istifadəçi adınla əvəz et!
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=#3C79F5

      # Deploy the output files to the 'output' branch
      - name: Push generated snake files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
